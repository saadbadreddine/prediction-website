<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Website</title>
    <link href="styles.css" rel="stylesheet">
    <script src="predict.js"></script>
</head>



<body>

    <div class="parent-container">
        <div class="column">
            <div class="title">Prediction Website</div>
            <div class="lorem">Predict a name's age, gender, and nationality.</div>
            <div class="lorem-light">FSW Week 4; Weekend Assignment.</div>
            <img id="doggo" class="dog-img" src="" alt="Doggo Image" />
        </div>

        <div class="second-column">
            <div class="input-box">
                <form id="name-form">
                    <input id="name-input" type="text" pattern="[a-zA-Z]*" name="name" placeholder="Enter your name.."
                        autocomplete="off" title="Name should contain only alphabets and no spaces" />
                    <input type="submit" value="Submit" />
                </form>
            </div>

            <div class="predict-box">
                <ul>
                    <li>Name: <span id="name"></span></li>
                    <li>Age: <span id="age"></span></li>
                    <li>Gender: <span id="gender"></span></li>
                    <li>Nationality: <span id="nationality"></span></li>
                </ul>
            </div>
        </div>
    </div>

</body>


</html>
