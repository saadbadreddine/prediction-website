<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Website</title>
    <link href="styles.css" rel="stylesheet">
    <script src="predict.js"></script>
</head>



<body>

    <div class="parent-container">

        <div class="column">

            <div class="dog-box">
                <img id="doggo" class="dog-img" src="" alt="Doggo Image">
            </div>
        </div>

        <div class="second-column">

            <div class="input-box">
                <div class="name-box">
                    <form id="name-form">
                        <input id="name-input" type="text" name="name" placeholder="Enter Your name.." />
                        <input type="submit" value="Submit" />
                    </form>
                </div>
            </div>

            <div class="predict-box">
                <h2>Name: <span id="name"></span></h2>
                <h3>Age: <span id="age"></span></h3>
                <h4>Gender: <span id="gender"></span></h4>
                <h5>Nationality: <span id="nationality"></span></h5>
            </div>

        </div>
    </div>
</body>


</html>
