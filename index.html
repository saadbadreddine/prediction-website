<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Website</title>
    <link href="styles.css" rel="stylesheet">
    <script src="predict.js"></script>
</head>



<body>

    <div class="parent-container">

        <div class="column">
            <div class="title">Prediction Website</div>
            <div class="lorem">Lorem ipsum dolor sit amet.
            </div>
            <div class="lorem-light">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusamus vero non,
                commodi tenetur ut temporibus!
            </div>
            <img id="doggo" class="dog-img" src="" alt="Doggo Image" />
        </div>

        <div class="second-column">

            <div class="input-box">
                <div class="name-box">
                    <form id="name-form">
                        <input id="name-input" type="text" name="name" placeholder="Enter Your name.." />
                        <input type="submit" value="Submit" />
                    </form>
                </div>
            </div>

            <div class="predict-box">
                <p>Name: <span id="name"></span></p>
                <p>Age: <span id="age"></span></p>
                <p>Gender: <span id="gender"></span></p>
                <p>Nationality: <span id="nationality"></span></p>
            </div>

        </div>

    </div>

    </div>
    </div>
</body>


</html>
